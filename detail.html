<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details - FedEx Ground</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üìç</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="detail-page">
        <div class="detail-header">
            <button class="back-button" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Search
            </button>
            
            <button class="edit-button" id="editButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                <span id="editButtonText">Edit</span>
            </button>
        </div>

        <div class="detail-content">
            <div class="location-title">
                <p id="locationId" class="location-id" style="font-size: 12px; color: #666; margin-bottom: 8px; font-family: 'Courier New', monospace;"></p>
                <h1 id="locationAddress">Loading...</h1>
                <p class="location-subtitle">Delivery Location</p>
            </div>

            <div id="contentContainer" class="content-container">
                <p class="empty-state">No content available. Click Edit to add content.</p>
            </div>

            <div id="editPanel" class="edit-panel" style="display: none;">
                <h3>Add Content</h3>
                
                <div class="edit-controls">
                    <button class="control-btn" onclick="addTextBlock()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 7V4h16v3M9 20h6M12 4v16"/>
                        </svg>
                        Add Text
                    </button>
                    
                    <button class="control-btn" onclick="addImageBlock()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <path d="m21 15-5-5L5 21"/>
                        </svg>
                        Add Image
                    </button>
                    
                    <button class="control-btn" onclick="addVideoBlock()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="23 7 16 12 23 17 23 7"/>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                        </svg>
                        Add Video
                    </button>
                </div>

                <div class="save-controls">
                    <button class="save-btn" onclick="saveContent()">Save Changes</button>
                    <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="detail.js"></script>
</body>
</html>
