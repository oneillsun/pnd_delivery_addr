<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PND Delivery Address Guide</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Maps API - Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRGmv4-pqLEPBfC7B-eRehlx59Xjr001E&libraries=places,geometry"></script>
</head>
<body>
    <div class="background-container">
        <!-- Edit the src path below to change the background image -->
        <img id="backgroundImage" class="background-image" src="img/FedexBackground.png" alt="FedEx Ground">
    </div>

    <div class="main-content">
        <div class="title-section">
            <h1 id="displayTitle">PND Delivery Guide</h1>
            <div class="location-buttons">
                <button class="location-btn" id="btn-alliance" data-location="ALLIANCE" data-region="Alliance, TX">ALLIANCE</button>
                <button class="location-btn" id="btn-arlington" data-location="ARLINGTON" data-region="Arlington, TX">ARLINGTON</button>
                <button class="location-btn" id="btn-fortworth" data-location="FORT WORTH" data-region="Fort Worth, TX">FORT WORTH</button>
                <button class="location-btn" id="btn-irving" data-location="IRVING" data-region="Irving, TX">IRVING</button>
                <button class="location-btn" id="btn-kentucky" data-location="KENTUCKY" data-region="Kentucky, USA">KENTUCKY</button>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search by address (e.g., 123 Main St, 456 Oak Ave...)" autocomplete="off" disabled>
                <button class="add-button" id="addNewButton" title="Add New Location">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div id="searchResults" class="search-results" style="display: none;"></div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
