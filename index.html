<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PND Delivery Address Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <!-- Edit the src path below to change the background image -->
        <img id="backgroundImage" class="background-image" src="img/FedexBackground.png" alt="FedEx Ground">
    </div>

    <div class="main-content">
        <div class="title-section">
            <h1 id="displayTitle">PND Delivery Address Guide</h1>
            <br>
            <br>
            <br>
            <p class="subtitle">Search for delivery addresses and manage location details</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search by address (e.g., 123 Main St, 456 Oak Ave...)" autocomplete="off">
                <button class="add-button" id="addNewButton" title="Add New Location">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div id="searchResults" class="search-results" style="display: none;"></div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
